<html>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="text/javascript" charset="utf-8"></script>
    <head>
        <title>Palindrome Checker</title>
    </head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <body>
        <header>
            <h1>Enter a word to find if it's a Palindrome or not!</h1>
        </header>
    </body>
    <div class="container">
        <div class="Form">
            <p style="color:white;font-family: cursive;"> A palindrome is a word, number, phrase, or other sequence of characters which reads the same backward as forward, such as madam or racecar.</p>
            <br>
            <input type="text" class="inputbox" oninput="palindrome()" placeholder="Enter a word and a string to check....">
            <p class="list"></p>
        </div>
    </div>
</html>
